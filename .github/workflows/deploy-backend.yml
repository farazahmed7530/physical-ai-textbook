# Deploy Backend to Koyeb
# Deploys the FastAPI backend on push to main branch
# Requirements: 10.4

name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

concurrency:
  group: backend-deploy
  cancel-in-progress: true

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key' }}
          QDRANT_URL: ${{ secrets.QDRANT_URL || '' }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY || '' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL || '' }}
          JWT_SECRET: test-jwt-secret-for-ci

  # Note: Koyeb auto-deploys from GitHub when connected
  # This job just runs tests - Koyeb handles deployment automatically
  notify:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Notify
        run: echo "Tests passed! Koyeb will auto-deploy from GitHub."
